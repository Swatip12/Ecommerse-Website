<!-- Main Application Layout -->
<div class="app-container">
  <!-- Navigation Header -->
  <header class="app-header">
    <nav class="navbar">
      <div class="nav-brand">
        <a routerLink="/dashboard" class="brand-link">
          <h1>ECommerce</h1>
        </a>
      </div>
      
      <div class="nav-menu">
        <a routerLink="/products" routerLinkActive="active" class="nav-link">Products</a>
        <a routerLink="/cart" routerLinkActive="active" class="nav-link">
          Cart
          <app-cart-icon></app-cart-icon>
        </a>
        <a routerLink="/orders" routerLinkActive="active" class="nav-link">Orders</a>
        <a routerLink="/profile" routerLinkActive="active" class="nav-link">Profile</a>
        <a routerLink="/admin" routerLinkActive="active" class="nav-link admin-link">Admin</a>
      </div>
      
      <div class="nav-actions">
        <button class="auth-button" (click)="logout()">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Notification Panel -->
  <app-notification-panel></app-notification-panel>

  <!-- Main Content Area -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2024 ECommerce Platform. All rights reserved.</p>
    </div>
  </footer>
</div>


<router-outlet />
